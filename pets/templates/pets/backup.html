    <style>
    .card__button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #f89b29;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px; /* You can adjust the font size as needed */
        font-weight: bold; /* You can adjust the font weight as needed */
    }

    .card__button:hover {
        background-color: #ff0f7b;
    }
    .headbutton {
        --primary-color: #645bff;
        --secondary-color: #fff;
        --hover-color: #111;
        --arrow-width: 10px;
        --arrow-stroke: 2px;
        box-sizing: border-box;
        border: 0;
        border-radius: 20px;
        color: var(--secondary-color);
        height: 3.2em;
        padding: 1em 1.8em;
        background: var(--primary-color);
        display: flex;
        transition: 0.2s background;
        align-items: center;
        gap: 0.6em;
        font-weight: bold;
    }

    .headbutton .arrow-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .headbutton .arrow {
        margin-top: 1px;
        width: var(--arrow-width);
        background: var(--primary-color);
        height: var(--arrow-stroke);
        position: relative;
        transition: 0.2s;
    }

    .headbutton .arrow::before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        border: solid var(--secondary-color);
        border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
        display: inline-block;
        top: -3px;
        right: 3px;
        transition: 0.2s;
        padding: 3px;
        transform: rotate(-45deg);
    }

    .headbutton:hover {
        background-color: var(--hover-color);
    }

    .headbutton:hover .arrow {
        background: var(--secondary-color);
    }

    .headbutton:hover .arrow:before {
        right: 0;
    }

.headerstyle {
        background-color: var(--color-white);
        width: 100%;
        height: 80px;
        overflow: hidden;
        text-align: center; /* Align buttons to the center */
        font-size: var(--font-size-25xl);
        color: var(--color-black);
        font-family: var(--font-itim);
        display: flex;
    justify-content: center;
    }
    .button-container {
    /* Add margin to separate buttons if needed */
    display: flex;
    gap: 10px; /* Adjust the gap as per your requirement */
}
 .card__image {
  width: 90%;
  height: 80%;
  object-fit: cover;
}
    .card__image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}



    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 30px;
    }
    .card {
  position: relative;
  width: 300px;
  height: 200px;
  background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
  margin-bottom: 20px;

}

.card svg {
  width: 48px;
  fill: #333;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.card:hover {
  transform: rotate(-5deg) scale(1.1);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  opacity:1;
}

.card__content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  width: 100%;
  height: 100%;
  padding: 20px;
  box-sizing: border-box;
  background-color: #fff;
  opacity: 0;
  display: flex;
  flex-direction: column;
    align-items: center;
  justify-content: center;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.card:hover .card__content {
  transform: translate(-50%, -50%) rotate(0deg);
  opacity: 1;
}

.card__title {
  margin: 0;
  font-size: 24px;
  color: #333;
  font-weight: 700;
}

.card__description {
  margin: 10px 0 0;
  font-size: 14px;
  color: #777;
  line-height: 1.4;
}

.card:hover svg {
  scale: 0;
  transform: rotate(-45deg);
}
